<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  /*TODO: Change grid stroke color depending on background color */
  stroke: grey;
  shape-rendering: crispEdges;
}

.grid path,
.grid line {
  fill: none;
  /*TODO: Change grid stroke color depending on background color */
  stroke: grey;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke-width: 2.5px;
}

</style>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
<script>
//Connecting to stock.json file 
d3.json("stock.json", function(data) {
  //this is a really long winded way to split the dates as I don't know how to work around the json file format using newer versions of d3..
  //Function to parse the date 
  function parse_date(date){
    var date = data.stock.date;
    var data_array = date.toString().split(',');
    var parsed_array = [];
    for (var i =0; i < data_array.length; i++){
        //splitting the data values up by finding - 
        var split = data_array[i].split('-');
        //keep substring before T to extract time
        const day = split[2].substring(0, split[2].indexOf('T'));
        const month = split[1];
        const final_date = month + day;
        //console.log(final_date);
        //put into parsed array 
        parsed_array[i] = final_date; 
    }
    return parsed_array;
  }
  parsed_array = parse_date(data.stock.date);
  var data = [ { label: "Open", 
                //TODO: correctly implement data.stock.date
                x: parsed_array, 
                y: data.stock.open}, 
              { label: "Close", 
                x: parsed_array, 
                y: data.stock.close } ] ;
  //console.log(data)
var xy_chart = d3_xy_chart()
    .width(1000)
    .height(600)
    .xlabel("Date")
    .ylabel("Price") ;
var svg = d3.select("body").append("svg")
    .datum(data)
    .call(xy_chart) ;

function d3_xy_chart() {
    var width = 600,  
        height = 500, 
        xlabel = "X Axis Label",
        ylabel = "Y Axis Label" ;
    
    function chart(selection) {
        selection.each(function(datasets) {
            //
            // Create the plot. 
            //
            var margin = {top: 30, right: 50, bottom: 40, left: 50}, 
                innerwidth = width - margin.left - margin.right,
                innerheight = height - margin.top - margin.bottom ;
            
            var x_scale = d3.scale.linear()
                .range([0, innerwidth])
                .domain([ d3.min(datasets, function(d) { return d3.min(d.x); }), 
                          d3.max(datasets, function(d) { return d3.max(d.x); }) ]) ;
            
            var y_scale = d3.scale.linear()
                .range([innerheight, 0])
                .domain([ d3.min(datasets, function(d) { return d3.min(d.y); }),
                          d3.max(datasets, function(d) { return d3.max(d.y); }) ]) ;

            var color_scale = d3.scale.category10()
                .domain(d3.range(datasets.length)) ;
            var formatxAxis = d3.format('.0f');
            var x_axis = d3.svg.axis()
                .scale(x_scale)
                .orient("bottom") 
                .tickFormat(formatxAxis)
                .ticks(5); 

            var y_axis = d3.svg.axis()
                .scale(y_scale)
                .orient("left") ;

            var x_grid = d3.svg.axis()
                .scale(x_scale)
                .orient("bottom")
                .tickSize(-innerheight)
                //.tickFormat(d3.time.format("%Y %m %d")) ;
                .tickFormat("");

            var y_grid = d3.svg.axis()
                .scale(y_scale)
                .orient("left") 
                .tickSize(-innerwidth)
                .tickFormat("") ;

            var draw_line = d3.svg.line()
                .interpolate("basis")
                .x(function(d) { return x_scale(d[0]); })
                .y(function(d) { return y_scale(d[1]); }) ;

            var svg = d3.select(this)
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")") ;
            
            svg.append("g")
                .attr("class", "x grid")
                .attr("transform", "translate(0," + innerheight + ")")
                .call(x_grid);

            svg.append("g")
                .attr("class", "y grid")
                .call(y_grid) ;

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + innerheight + ")") 
                .call(x_axis)
                .append("text")
                .attr("dy", "1.5em")
                .attr("x", innerwidth)
                .style("text-anchor", "end")
                .text(xlabel)
                //Change font size for x axis label
                .style("font", "25px times") ;
            
            svg.append("g")
                .attr("class", "y axis")
                .call(y_axis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.7em")
                .style("text-anchor", "end")
                .text(ylabel)
                .style("font", "25px times") ; 

            var data_lines = svg.selectAll(".d3_xy_chart_line")
                .data(datasets.map(function(d) {return d3.zip(d.x, d.y);}))
                .enter().append("g")
                .attr("class", "d3_xy_chart_line") ;
            
            data_lines.append("path")
                .attr("class", "line")
                .attr("d", function(d) {return draw_line(d); })
                .attr("stroke", function(_, i) {return color_scale(i+2);}) ;
            
            data_lines.append("text")
                .datum(function(d, i) { return {name: datasets[i].label, final: d[d.length-1]}; }) 
                .attr("transform", function(d) { 
                    return ( "translate(" + x_scale(d.final[0]) + "," + 
                             y_scale(d.final[1]) + ")" ) ; })
                .attr("x", 3)
                .attr("dy", ".35em")
                .attr("fill", function(_, i) { return color_scale(i+10); })
                .text(function(d) { return d.name; }) ;

        }) ;
    }

    chart.width = function(value) {
        if (!arguments.length) return width;
        width = value;
        return chart;
    };

    chart.height = function(value) {
        if (!arguments.length) return height;
        height = value;
        return chart;
    };

    chart.xlabel = function(value) {
        if(!arguments.length) return xlabel ;
        xlabel = value ;
        return chart ;
    } ;

    chart.ylabel = function(value) {
        if(!arguments.length) return ylabel ;
        ylabel = value ;
        return chart ;
    } ;

    return chart;
}
})
</script>
