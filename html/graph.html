<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
<script type="text/javascript">
window.onload = function () {

  var dataPoints1 = [];
  var dataPoints2 = [];
  var stockChart = new CanvasJS.StockChart("stockChartContainer", {
    exportEnabled: true,
    title: {
      text:"Stock graph"
    },
    subtitles: [{
      text:"TEXT HERE"
    }],
    charts: [{
      axisX: {
        crosshair: {
          enabled: true,
          snapToDataPoint: true,
          valueFormatString: "MMM YYYY"
        }
      },
      axisY: {
        title: "Dollars",
        prefix: "$",
        suffix: "M",
        crosshair: {
          enabled: true,
          snapToDataPoint: true,
          valueFormatString: "$#,###.00M",
        }
      },
      data: [
        {
            type: "line",
            xValueFormatString: "MMM YYYY",
            yValueFormatString: "$#,###.##M",
            name: "Open",
            dataPoints : dataPoints1
        },
        {
            type: "line",
            xValueFormatString: "MMM YYYY",
            yValueFormatString: "$#,###.##M",
            name: "Close",
            dataPoints : dataPoints2
        }]
    }],
    navigator: {
      slider: {
        minimum: new Date(2021, 00, 01),
        maximum: new Date(2022, 00, 07)
      }
    }
  });
  //connect this with the link
  $.getJSON("http://bdastonksapi.com/companyData/GOOG/365/stock/", function(data) {
    //console.log(data.stock)
    for(var i = 0; i < data.stock.date.length; i++){
      //console.log(data.stock[i]);
      dataPoints1.push({x: new Date(data.stock.date[i]), y: Number(data.stock.open[i])})
      dataPoints2.push({x: new Date(data.stock.date[i]), y: Number(data.stock.close[i])})
    }
    stockChart.render();
  });
}
</script>
</head>
<body>
<div id="stockChartContainer" style="height: 400px; width: 100%;"></div>
</body>
</html>
