<!-- SOURCE/REFERENCE credit for D3 interactive graph: https://d3-graph-gallery.com/graph/connectedscatter_tooltip.html -->
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Import d3.js both 4.0 versions-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
<!-- Import D3 Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- calling the graph here -->>
<div id="my_data"></div>

<body style="background-color: #0c0c0c"> 
</body>
<script>

  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 100, bottom: 30, left: 30},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  var svg = d3.select("#my_data")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  //TO DO: implement correct csv
  d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectedscatter.csv", function(data) {
  
      var allGroup = ["valueA", "valueB"]
  
      var dataReady = allGroup.map( function(grpName) { 
        return {
          name: grpName,
          values: data.map(function(d) {
            return {time: d.time, value: +d[grpName]};
          })
        };
      });
  
      // Color scale green and white
      var myColor = d3.scaleOrdinal().domain(data)
      .range(["green", "white"]);
  
      // Add X axis --> it is a date format
      var x = d3.scaleLinear()
        .domain([0,10])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
      //make the lines and everything white (or green) so it is viewable on a dark background
      svg.selectAll(".domain") //horizontal axis lines
        .style("stroke", "green");
      svg.selectAll("line") //markers
        .style("stroke", "green");
      svg.selectAll("g") //numbers for axis
        .style("stroke", "green");

      // Add Y axis
      var y = d3.scaleLinear()
        .domain( [0,20])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));
      //color change for axis
      svg.selectAll(".domain") //horizontal axis lines
        .style("stroke", "green");
      svg.selectAll("line") //markers
        .style("stroke", "green");
      svg.selectAll("g") //numbers for axis
        .style("stroke", "green");
      // Add the lines
      var line = d3.line()
        .x(function(d) { return x(+d.time) })
        .y(function(d) { return y(+d.value) })
      svg.selectAll("myLines")
        .data(dataReady)
        .enter()
        .append("path")
          .attr("class", function(d){ return d.name })
          .attr("d", function(d){ return line(d.values) } )
          .attr("stroke", function(d){ return myColor(d.name) })
          .style("stroke-width", 4)
          .style("fill", "none")
  
      // Add the points
      svg
        // First we need to enter in a group
        .selectAll("myDots")
        .data(dataReady)
        .enter()
          .append('g')
          .style("fill", function(d){ return myColor(d.name) })
          .attr("class", function(d){ return d.name })
        // Second we need to enter in the 'values' part of this group
        .selectAll("myPoints")
        .data(function(d){ return d.values })
        .enter()
        .append("circle")
          .attr("cx", function(d) { return x(d.time) } )
          .attr("cy", function(d) { return y(d.value) } )
          .attr("r", 5)
          .attr("stroke", "white")
  
      //label code
      svg
        .selectAll("myLabels")
        .data(dataReady)
        .enter()
          .append('g')
          .append("text")
            .attr("class", function(d){ return d.name })
            .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
            .attr("transform", function(d) { return "translate(" + x(d.value.time) + "," + y(d.value.value) + ")"; }) 
            .attr("x", 20) 
            .text(function(d) { return d.name; })
            .style("fill", function(d){ return myColor(d.name) })
            .style("font-size", 15)
  
      // Interactive buttons
      svg
        .selectAll("myLegend")
        .data(dataReady)
        .enter()
          .append('g')
          .append("text")
            .attr('x', function(d,i){ return 30 + i*60})
            .attr('y', 30)
            .text(function(d) { return d.name; })
            .style("fill", function(d){ return myColor(d.name) })
            .style("font-size", 15)
          .on("click", function(d){
            currentOpacity = d3.selectAll("." + d.name).style("opacity")
            // Change the opacity: from 0 to 1 or from 1 to 0 for interaction bit
            d3.selectAll("." + d.name).transition().style("opacity", currentOpacity == 1 ? 0:1)
  
          })
  })
  </script>
