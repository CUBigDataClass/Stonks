<!DOCTYPE html>
<meta charset="utf-8" />
<html lang="en">
  <head>
    <title>Big Data:Stonks</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- <link href="css/stonks.css" rel="stylesheet" type="text/css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="images/cloud-computing.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allison&family=BenchNine:wght@300&family=Gaegu:wght@700&family=Gamja+Flower&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 960px;
        height: 500px;
        position: relative;
        color: white;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      path.slice {
        stroke-width: 2px;
      }

      polyline {
        opacity: 0.3;
        stroke: rgb(255, 255, 255);
        stroke-width: 2px;
        fill: none;
      }
    </style>
    <button class="randomize">randomize</button>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
      var svg = d3.select("body").append("svg").append("g");

      svg.append("g").attr("class", "slices");
      svg.append("g").attr("class", "labels");
      svg.append("g").attr("class", "lines");

      var width = 960,
        height = 450,
        radius = Math.min(width, height) / 2;

      var pie = d3.layout
        .pie()
        .sort(null)
        .value(function (d) {
          return d.value;
        });

      var arc = d3.svg
        .arc()
        .outerRadius(radius * 0.8)
        .innerRadius(radius * 0.4);

      var outerArc = d3.svg
        .arc()
        .innerRadius(radius * 0.9)
        .outerRadius(radius * 0.9);

      svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

      var key = function (d) {
        return d.data.label;
      };

      var color = d3.scale
        .ordinal()
        .domain([
          "Lorem ipsum",
          "dolor sit",
          "amet",
          "consectetur",
          "adipisicing",
          "elit",
          "sed",
          "do",
          "eiusmod",
          "tempor",
          "incididunt",
        ])
        .range([
          "#98abc5",
          "#8a89a6",
          "#7b6888",
          "#6b486b",
          "#a05d56",
          "#d0743c",
          "#ff8c00",
        ]);

      function randomData() {
        var labels = color.domain();
        return labels.map(function (label) {
          return { label: label, value: Math.random() };
        });
      }

      change(randomData());

      d3.select(".randomize").on("click", function () {
        change(randomData());
      });

      function change(data) {
        /* ------- PIE SLICES -------*/
        var slice = svg
          .select(".slices")
          .selectAll("path.slice")
          .data(pie(data), key);

        slice
          .enter()
          .insert("path")
          .style("fill", function (d) {
            return color(d.data.label);
          })
          .attr("class", "slice");

        slice
          .transition()
          .duration(1000)
          .attrTween("d", function (d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function (t) {
              return arc(interpolate(t));
            };
          });

        slice.exit().remove();

        /* ------- TEXT LABELS -------*/

        var text = svg.select(".labels").selectAll("text").data(pie(data), key);

        text
          .enter()
          .append("text")
          .attr("dy", ".35em")
          .text(function (d) {
            return d.data.label;
          });

        function midAngle(d) {
          return d.startAngle + (d.endAngle - d.startAngle) / 2;
        }

        text
          .transition()
          .duration(1000)
          .attrTween("transform", function (d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function (t) {
              var d2 = interpolate(t);
              var pos = outerArc.centroid(d2);
              pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
              return "translate(" + pos + ")";
            };
          })
          .styleTween("text-anchor", function (d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function (t) {
              var d2 = interpolate(t);
              return midAngle(d2) < Math.PI ? "start" : "end";
            };
          });

        text.exit().remove();

        /* ------- SLICE TO TEXT POLYLINES -------*/

        var polyline = svg
          .select(".lines")
          .selectAll("polyline")
          .data(pie(data), key);

        polyline.enter().append("polyline");

        polyline
          .transition()
          .duration(1000)
          .attrTween("points", function (d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function (t) {
              var d2 = interpolate(t);
              var pos = outerArc.centroid(d2);
              pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
              return [arc.centroid(d2), outerArc.centroid(d2), pos];
            };
          });

        polyline.exit().remove();
      }
    </script>
  </body>
</html>
